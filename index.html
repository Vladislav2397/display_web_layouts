<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="styles.css" />
        <script type="module" src="script.js"></script>
    </head>
    <body>
        <div id="noscroll">
            <div class="header">Header</div>
            <div id="viewport" class="card">
                <h3>Viewport Layout</h3>
                <input type="text" />
                <ul>
                    <li id="viewport-offsetTop"></li>
                    <li id="viewport-pageTop"></li>
                    <li id="viewport-width"></li>
                    <li id="viewport-height"></li>
                </ul>
            </div>
            <div id="screen" class="card">
                <h3>Screen Layout</h3>
                <input type="text" />
                <ul>
                    <li id="screen-width"></li>
                    <li id="screen-height"></li>
                </ul>
            </div>
        </div>
    </body>
</html>
